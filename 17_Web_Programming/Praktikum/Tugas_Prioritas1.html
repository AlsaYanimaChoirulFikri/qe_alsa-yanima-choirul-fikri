<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Digital Library</title>
</head>

<body>
    <h1>Welcome to Digital Library</h1>
    <h2>Create a new member</h2>
    <form action="pendaftaran.php" method="post">
        <label for="Name">Name :</label>
        <input type="text" placeholder="Enter Your Name" id="Name" required /><br><br>

        <label for="Email">Email :</label>
        <input type="email" placeholder="Enter Your Email" id="Email" required /><br><br>

        <label for="Password">Password :</label>
        <input type="password" placeholder="Enter Your Password" id="Password" required /><br><br>

        <label for="Phone Number">Phone Number :</label>
        <input type="tel" placeholder="Enter Your Phone Number" id="Phone Number" required /><br><br>

        <label for="Adress">Adress :</label>
        <textarea type="adress" placeholder="Enter Your Adress" id="Adress" required></textarea><br><br>

        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender" value="Male" required> Male
        <input type="radio" name="Gender" value="Female" required> Female <br><br>

        <input type="Submit" value="Register">

    </form>
</body>
